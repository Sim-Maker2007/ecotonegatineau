    // Shop Page

        else if (sortBy === 'price-high') filtered.sort((a, b) => b.price - a.price);

      return (
        <section style={{ background: '#0a0f08', minHeight: '100vh', paddingTop: '140px', paddingBottom: '80px' }}>

                            border: 'none', borderLeft: activeCategory === cat ? '3px solid #8BC34A' : '3px solid transparent',
                            padding: '10px 16px', color: activeCategory === cat ? '#8BC34A' : '#888', cursor: 'pointer' }}>

                        </button>

                  </div>
                </GlowCard>
              </div>
              <div style={{ flex: 1 }}>

                  padding: '16px 20px', background: 'rgba(255,255,255,0.03)', borderRadius: '12px' }}>
                  <span style={{ color: '#666' }}>Affichage de {filteredProducts.length} r√©sultats</span>
                  <select value={sortBy} onChange={(e) => setSortBy(e.target.value)}
                    style={{ padding: '10px 16px', background: '#1a1f18', border: '1px solid #333', borderRadius: '8px', color: '#fff' }}>
                    <option value="featured">Vedettes</option>

                    <option value="price-high">Prix: √âlev√© √† bas</option>

                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '24px' }}>

                </div>
              </div>
            </div>
          </div>
        </section>
      );
    };

    // Cart Sidebar
    const CartSidebar = ({ cart, isOpen, onClose, updateQuantity, removeFromCart, onCheckout }) => {
      const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const shipping = subtotal > 99 ? 0 : 9.99;
      const tax = subtotal * 0.14975;
      const total = subtotal + shipping + tax;
      if (!isOpen) return null;
      return (
        <>
          <div onClick={onClose} style={{ position: 'fixed', inset: 0, background: 'rgba(0,0,0,0.8)', zIndex: 200, backdropFilter: 'blur(5px)' }} />
          <div style={{ position: 'fixed', right: 0, top: 0, bottom: 0, width: '450px', background: 'linear-gradient(180deg, #0d1210 0%, #0a0f08 100%)',
            borderLeft: '1px solid rgba(139,195,74,0.2)', zIndex: 201, display: 'flex', flexDirection: 'column' }}>
            <div style={{ padding: '24px', borderBottom: '1px solid rgba(139,195,74,0.1)', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
              <h2 style={{ color: '#fff', fontSize: '20px', fontWeight: '700' }}>VOTRE PANIER <span style={{ color: '#8BC34A' }}>({cart.length})</span></h2>
              <button onClick={onClose} style={{ background: 'none', border: 'none', color: '#888', fontSize: '28px', cursor: 'pointer' }}>√ó</button>
            </div>
            <div style={{ flex: 1, overflowY: 'auto', padding: '24px' }}>
              {cart.length === 0 ? (
                <div style={{ textAlign: 'center', padding: '60px 0', color: '#666' }}>
                  <div style={{ fontSize: '60px', marginBottom: '16px', opacity: 0.3 }}>üõí</div>Votre panier est vide
                </div>
              ) : cart.map(item => (
                <div key={item.id} style={{ display: 'flex', gap: '16px', padding: '16px', marginBottom: '12px',
                  background: 'rgba(255,255,255,0.03)', borderRadius: '12px', border: '1px solid rgba(139,195,74,0.1)' }}>
                  <div style={{ width: '70px', height: '70px', background: '#1a1f18', borderRadius: '10px',
                    display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '36px' }}>{item.image}</div>
                  <div style={{ flex: 1 }}>
                    <h4 style={{ color: '#fff', fontSize: '14px', marginBottom: '4px' }}>{item.name}</h4>
                    <p style={{ color: '#8BC34A', fontWeight: 'bold' }}>${item.price.toFixed(2)}</p>
                    <div style={{ display: 'flex', alignItems: 'center', gap: '8px', marginTop: '8px' }}>
                      <button onClick={() => updateQuantity(item.id, item.quantity - 1)}
                        style={{ width: '28px', height: '28px', background: '#2a2f28', border: 'none', borderRadius: '6px', color: '#fff', cursor: 'pointer' }}>-</button>
                      <span style={{ color: '#fff', width: '30px', textAlign: 'center' }}>{item.quantity}</span>
                      <button onClick={() => updateQuantity(item.id, item.quantity + 1)}
                        style={{ width: '28px', height: '28px', background: '#2a2f28', border: 'none', borderRadius: '6px', color: '#fff', cursor: 'pointer' }}>+</button>
                      <button onClick={() => removeFromCart(item.id)}
                        style={{ marginLeft: 'auto', background: 'none', border: 'none', color: '#ff4444', fontSize: '12px', cursor: 'pointer' }}>Retirer</button>
                    </div>
                  </div>
                </div>
              ))}
            </div>
            {cart.length > 0 && (
              <div style={{ padding: '24px', borderTop: '1px solid rgba(139,195,74,0.1)' }}>
                <div style={{ marginBottom: '16px' }}>
                  <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px', color: '#888' }}><span>Sous-total</span><span>${subtotal.toFixed(2)}</span></div>
                  <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px', color: '#888' }}><span>Livraison</span><span style={{ color: shipping === 0 ? '#8BC34A' : '#888' }}>{shipping === 0 ? 'GRATUIT' : `$${shipping.toFixed(2)}`}</span></div>
                  <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '16px', color: '#888' }}><span>Taxes</span><span>${tax.toFixed(2)}</span></div>
                  <div style={{ display: 'flex', justifyContent: 'space-between', paddingTop: '16px', borderTop: '1px solid rgba(139,195,74,0.2)' }}>
                    <span style={{ color: '#fff', fontWeight: 'bold', fontSize: '18px' }}>Total</span>
                    <span style={{ color: '#8BC34A', fontWeight: '900', fontSize: '24px', textShadow: '0 0 20px rgba(139,195,74,0.5)' }}>${total.toFixed(2)}</span>
                  </div>
                </div>
                <button onClick={onCheckout} style={{ width: '100%', padding: '18px', background: 'linear-gradient(135deg, #8BC34A, #4A7F24)',
                  border: 'none', borderRadius: '12px', color: '#fff', fontWeight: 'bold', fontSize: '16px', cursor: 'pointer',
                  boxShadow: '0 10px 30px rgba(139,195,74,0.4)' }}>PASSER LA COMMANDE ‚Üí</button>
              </div>
            )}
          </div>
        </>
      );
    };

    // Footer
    const Footer = () => (
      <footer style={{ background: 'linear-gradient(180deg, #0a0f08 0%, #050805 100%)', borderTop: '1px solid rgba(139,195,74,0.2)', padding: '80px 24px 40px' }}>
        <div style={{ maxWidth: '1400px', margin: '0 auto' }}>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '60px', marginBottom: '60px' }}>
            <div><EcotoneLogo variant="light" size="small" /><p style={{ color: '#666', marginTop: '20px', lineHeight: '1.7', fontSize: '14px' }}>Votre destination pour l'√©quipement de chasse et p√™che au Qu√©bec depuis 2007.</p></div>
            {[{ title: 'MAGASINER', links: ['P√™che', 'Chasse', 'V√™tements', 'Soldes'] },
              { title: 'SUPPORT', links: ['Contact', 'FAQ', 'Livraison', 'Retours'] },
              { title: 'CONTACT', links: ['819-555-HUNT', 'info@ecotone.ca', 'Gatineau, QC'] }].map((col, i) => (
              <div key={i}><h4 style={{ color: '#8BC34A', fontSize: '12px', letterSpacing: '2px', marginBottom: '20px' }}>{col.title}</h4>
                {col.links.map((link, j) => <p key={j} style={{ color: '#666', marginBottom: '10px', fontSize: '14px', cursor: 'pointer' }}>{link}</p>)}</div>
            ))}
          </div>
          <div style={{ borderTop: '1px solid rgba(139,195,74,0.1)', paddingTop: '30px', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
            <p style={{ color: '#444', fontSize: '13px' }}>¬© 2026 Ecotone Gatineau. Tous droits r√©serv√©s.</p>
            <div style={{ display: 'flex', gap: '16px' }}>{['üìò', 'üì∏', 'üê¶'].map((icon, i) => <span key={i} style={{ fontSize: '20px', opacity: 0.5, cursor: 'pointer' }}>{icon}</span>)}</div>
          </div>
        </div>
      </footer>
    );

    // Main App
    function App() {
      const [currentPage, setCurrentPage] = useState('home');
      const [cart, setCart] = useState([]);
      const [cartOpen, setCartOpen] = useState(false);
      const [activeCategory, setActiveCategory] = useState('all');
      const [searchQuery, setSearchQuery] = useState('');

      const addToCart = (product) => {
        setCart(prev => {
          const existing = prev.find(item => item.id === product.id);
          if (existing) return prev.map(item => item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item);
          return [...prev, { ...product, quantity: 1 }];
        });
        setCartOpen(true);
      };
      const updateQuantity = (id, qty) => {
        if (qty <= 0) { setCart(prev => prev.filter(item => item.id !== id)); return; }
        setCart(prev => prev.map(item => item.id === id ? { ...item, quantity: qty } : item));
      };
      const removeFromCart = (id) => setCart(prev => prev.filter(item => item.id !== id));
      const handleNavigate = (page) => { setCurrentPage(page); window.scrollTo({ top: 0, behavior: 'smooth' }); };

      return (
        <div style={{ minHeight: '100vh', background: '#0a0f08' }}>
          <Header cartCount={cart.reduce((sum, item) => sum + item.quantity, 0)} onCartClick={() => setCartOpen(true)}
            onNavigate={handleNavigate} currentPage={currentPage} searchQuery={searchQuery} setSearchQuery={setSearchQuery} />
          {currentPage === 'home' && (<>
            <HeroSection onNavigate={handleNavigate} />
            <CategorySection onNavigate={handleNavigate} setActiveCategory={setActiveCategory} />
            <FeaturedProducts products={productsData} addToCart={addToCart} onNavigate={handleNavigate} />
          </>)}
          {currentPage === 'shop' && (
            <ShopPage products={productsData} addToCart={addToCart} activeCategory={activeCategory}
              setActiveCategory={setActiveCategory} searchQuery={searchQuery} />
          )}
          <Footer />
          <CartSidebar cart={cart} isOpen={cartOpen} onClose={() => setCartOpen(false)}
            updateQuantity={updateQuantity} removeFromCart={removeFromCart} onCheckout={() => alert('Commande pass√©e! Merci!')} />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
