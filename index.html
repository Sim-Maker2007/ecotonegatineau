        /* Megamenu Styles */
        .megamenu-item:hover .megamenu-panel { visibility: visible; opacity: 1; transform: translateY(0); }
        .megamenu-panel {
            visibility: hidden;

        /* Smooth transitions for all interactive elements */
        * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

        /* Product card lift effect */
        .product-card { transition: transform 0.4s cubic-bezier(0.22,1,0.36,1), box-shadow 0.4s cubic-bezier(0.22,1,0.36,1); }
        .product-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(0,0,0,0.08); }

        .cat-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #4A7F24;
            transform: scaleX(0);
            transition: transform 0.4s cubic-bezier(0.22,1,0.36,1);
        }
        .cat-card:hover::after { transform: scaleX(1); }

<body>

    <script type="text/babel">
        const { motion, AnimatePresence } = window.Motion;
        const { useState, useEffect, useMemo } = React;
        const Lucide = window.lucide;

        function App() {
            const [lang, setLang] = useState('fr');
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [view, setView] = useState({ type: 'home', filter: 'all', productId: null });

            useEffect(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, [view.type, view.productId, view.postId]);

            const translations = {
                fr: {
                    nav: { home: 'Accueil', shop: 'Boutique', hunting: 'Chasse', fishing: 'Pêche', blog: 'Intel' },
                    hero: { title: "L'AVENTURE", subtitle: "REVIE ICI", cta: "Explorer" },
                    sections: { sellers: 'Meilleures Ventes', categories: 'Rayons', blog: 'Outdoor Intel' },
                    categories: { winter: 'Hiver', men: 'Hommes', women: 'Femmes', kids: 'Enfants', hunting: 'Chasse', fishing: 'Pêche' },
                    cart: { title: 'PANIER', empty: 'Votre panier est vide', checkout: 'COMMANDER', add: 'Ajouter au panier', subtotal: 'Sous-total', shipping: 'Livraison', free: 'Gratuite', tax: 'Taxes (QC)' },
                    product: { specs: 'Spécifications', availability: 'Disponibilité', inStock: 'En stock à Gatineau', shipping: 'Livraison gratuite sur 100$+' }
                },
                en: {
                    nav: { home: 'Home', shop: 'Shop', hunting: 'Hunting', fishing: 'Fishing', blog: 'Intel' },
                    hero: { title: "ADVENTURE", subtitle: "REVIVED", cta: "Explore" },
                    sections: { sellers: 'Best Sellers', categories: 'Categories', blog: 'Outdoor Intel' },
                    categories: { winter: 'Winter', men: 'Men', women: 'Women', kids: 'Kids', hunting: 'Hunting', fishing: 'Fishing' },
                    cart: { title: 'CART', empty: 'Your cart is empty', checkout: 'CHECKOUT', add: 'Add to cart', subtotal: 'Subtotal', shipping: 'Shipping', free: 'Free', tax: 'Tax (QC)' },
                    product: { specs: 'Specifications', availability: 'Availability', inStock: 'In stock at Gatineau', shipping: 'Free shipping on $100+' }
                }
            };

            const ALL_PRODUCTS = [
                { id: 1, name: "Télémètre Laser Bushnell", nameEn: "Bushnell Laser Rangefinder", category: "hunting", price: 299.99, originalPrice: 349.99, image: "assets/products/rangefinder.jpg", desc: "Précision chirurgicale pour vos sessions de chasse. Portée étendue.", specs: ["Grossissement 6x", "Portée 800m"] },
                { id: 2, name: "Canne à Pêche Performance", nameEn: "Performance Fishing Rod", category: "fishing", price: 189.99, originalPrice: 229.99, image: "assets/products/rod.avif", desc: "Sensibilité extrême pour détecter la moindre touche.", specs: ["Longueur 7'", "Action Fast"] },
                { id: 5, name: "Manteau Chasse JTM Pro", nameEn: "JTM Hunting Jacket Pro", category: "men", price: 279.99, originalPrice: 329.99, image: "assets/products/hunting-jacket.webp", desc: "Tissu silencieux et isolation thermique avancée.", specs: ["Camo Mirage", "Respirant"] },
                { id: 7, name: "Chandail Ecotone Team", nameEn: "Ecotone Team Sweater", category: "men", price: 64.99, image: "assets/products/sweater.webp", desc: "Le confort officiel de l'équipe Ecotone.", specs: ["Coton 100%", "Logo Brodé"] },
                { id: 11, name: "Bottes de Chasse Pro", nameEn: "Pro Hunting Boots", category: "women", price: 249.99, originalPrice: 289.99, image: "assets/products/hunting-boots.webp", desc: "Protection totale en terrain difficile.", specs: ["Gore-Tex", "Isolation 400g"] },
                { id: 12, name: "Pantalon de Chasse", nameEn: "Hunting Pants", category: "kids", price: 159.99, image: "assets/products/hunting-pants.webp", desc: "Liberté de mouvement maximale.", specs: ["Tissu Ripstop", "Poches Cargo"] },
                { id: 15, name: "Ensemble Hiver Expedition", nameEn: "Winter Expedition Set", category: "winter", price: 449.99, originalPrice: 549.99, image: "assets/categories/winter.jpg", desc: "Le summum de la protection contre le froid.", specs: ["-40°C Rating", "Imperméable"] }
            ];

            const CATEGORIES = [
                { id: 'winter', key: 'winter', img: 'assets/categories/winter.jpg' },
                { id: 'men', key: 'men', img: 'assets/categories/men.jpg' },
                { id: 'women', key: 'women', img: 'assets/categories/women.jpg' },
                { id: 'kids', key: 'kids', img: 'assets/categories/kids.jpg' },
                { id: 'hunting', key: 'hunting', img: 'assets/categories/hunting.jpg' },
                { id: 'fishing', key: 'fishing', img: 'assets/categories/fishing.jpg' }
            ];

            const BLOG_POSTS = [
                { id: 1, title: 'TOP SECRET : Cet endroit de pêche près de la Marina de Hull est incroyable!', titleEn: 'TOP SECRET: This fishing spot near Hull Marina is insane!', date: '06 FÉB 2026', img: 'assets/blog/post1.jpg', content: 'La Marina de Hull cache un secret bien gardé par les locaux. Juste à l\'embouchure, là où le courant change, les dorés se rassemblent en masse. Utilisez un leurre souple de type "jig" avec une tête plombée chartreuse. C\'est l\'endroit idéal pour capturer votre prochain record personnel sans quitter la ville!', contentEn: 'Hull Marina hides a well-kept secret by locals. Right at the mouth, where the current shifts, walleyes gather in droves. Use a soft "jig" style lure with a chartreuse lead head. It\'s the perfect spot to catch your next personal record without leaving the city!' },
                { id: 2, title: 'VOUS NE CROIREZ PAS ce que ce chasseur a trouvé dans le Parc de la Gatineau...', titleEn: 'YOU WON\'T BELIEVE what this hunter found in Gatineau Park...', date: '05 FÉB 2026', img: 'assets/blog/post2.jpg', content: 'Alors qu\'il explorait un sentier reculé du Parc de la Gatineau, un chasseur local est tombé sur une structure ancienne datant de l\'époque des premiers colons. Plus surprenant encore, la faune semble avoir repris ses droits de manière spectaculaire dans cette zone protégée.', contentEn: 'While exploring a remote trail in Gatineau Park, a local hunter stumbled upon an ancient structure dating back to the time of the first settlers. Even more surprising, wildlife seems to have reclaimed its rights spectacularly in this protected area.' },
                { id: 3, title: 'ARRÊTEZ TOUT! Le leurre ultime pour l\'Outaouais est enfin arrivé.', titleEn: 'STOP EVERYTHING! The ultimate lure for Outaouais is finally here.', date: '04 FÉB 2026', img: 'assets/blog/post3.jpg', content: 'Nous avons testé des dizaines de leurres cette saison, mais un seul sort du lot pour les eaux de l\'Outaouais. Sa vibration unique et son fini holographique attirent les prédateurs même dans les eaux les plus troubles.', contentEn: 'We tested dozens of lures this season, but only one stands out for Outaouais waters. Its unique vibration and holographic finish attract predators even in the murkiest waters.' },
                { id: 4, title: 'Bottes de chasse : 3 erreurs mortelles que vous faites probablement.', titleEn: 'Hunting Boots: 3 deadly mistakes you are probably making.', date: '03 FÉB 2026', img: 'assets/blog/post4.jpg', content: '1. Choisir une botte trop serrée (adieu circulation sanguine). 2. Ignorer le type d\'isolation selon votre activité. 3. Oublier l\'entretien du cuir.', contentEn: '1. Choosing a boot that is too tight (goodbye blood circulation). 2. Ignoring the type of insulation based on your activity. 3. Forgetting leather maintenance.' },
                { id: 5, title: 'Camping d\'hiver au Lac Philippe : Guide de survie extrême.', titleEn: 'Winter Camping at Lac Philippe: Extreme survival guide.', date: '02 FÉB 2026', img: 'assets/blog/post5.jpg', content: 'Le Lac Philippe est magnifique sous la neige, mais le froid ne pardonne pas. Apprenez à monter votre tente quatre saisons et à gérer votre humidité corporelle.', contentEn: 'Lac Philippe is magnificent under the snow, but the cold is unforgiving. Learn how to set up your four-season tent and manage your body moisture.' },
                { id: 6, title: 'Comment ce gars a pêché un monstre de 40lbs à 5min du centre-ville?', titleEn: 'How this guy caught a 40lb monster 5min from downtown?', date: '01 FÉB 2026', img: 'assets/blog/post6.jpg', content: 'C\'est l\'histoire de Thomas, qui, après sa journée de travail, a lancé sa ligne près du Pont Alexandra. En moins de 15 minutes, un maskinongé trophée a mordu à l\'hameçon.', contentEn: 'This is the story of Thomas, who, after his workday, cast his line near the Alexandra Bridge. In less than 15 minutes, a trophy muskellunge took the bait.' },
                { id: 7, title: 'Arc vs Arbalète : Le débat sanglant enfin tranché!', titleEn: 'Bow vs Crossbow: The bloody debate finally settled!', date: '30 JAN 2026', img: 'assets/blog/post7.jpg', content: 'Tradition ou technologie? L\'arc demande plus de discipline, tandis que l\'arbalète offre une précision immédiate.', contentEn: 'Tradition or technology? The bow requires more discipline, while the crossbow offers immediate precision.' },
                { id: 8, title: 'Vêtements thermiques : Ce que les pros ne vous disent pas.', titleEn: 'Thermal Gear: What the pros dont tell you.', date: '28 JAN 2026', img: 'assets/blog/post8.jpg', content: 'Le secret n\'est pas dans l\'épaisseur, mais dans la gestion des couches. Évitez le coton à tout prix!', contentEn: 'The secret is not in the thickness, but in the layers management. Avoid cotton at all costs!' },
                { id: 9, title: 'Rivières des Outaouais : La carte cachée des meilleurs spots.', titleEn: 'Outaouais Rivers: The hidden map of best spots.', date: '25 JAN 2026', img: 'assets/blog/post9.jpg', content: 'De la rivière Gatineau à la rivière du Lièvre, découvrez les zones peu profondes où les truites se cachent.', contentEn: 'From the Gatineau River to the Rivière du Lièvre, discover the shallow areas where trout hide.' },
                { id: 10, title: 'STUPEUR! Ecotone Gatineau brise les prix sur la collection 2026.', titleEn: 'SHOCK! Ecotone Gatineau smashes prices on 2026 collection.', date: '20 JAN 2026', img: 'assets/blog/post10.jpg', content: 'Inédit : Nous liquidons l\'inventaire pour faire place aux nouveautés. C\'est le moment ou jamais de s\'équiper.', contentEn: 'Unprecedented: We are clearing out inventory to make room for new arrivals. Now or never to gear up.' }
            ];

            const BRANDS = ["Shimano", "Browning", "Minn Kota", "Bushnell", "Connec", "Sportchief"];

            const NAV_ITEMS = [
                {
                    id: 'shop',
                    label: { fr: 'Boutique', en: 'Shop' },
                    megamenu: [
                        { category: 'hunting', sub: ['Arcs & Arbalètes', 'Optiques', 'Vêtements', 'Munitions'] },
                        { category: 'fishing', sub: ['Cannes & Moulinets', 'Leurres', 'Électronique', 'Pêche Blanche'] },
                        { category: 'camping', sub: ['Tentes', 'Sacs à Dos', 'Survie', 'Cuisine'] }
                    ]
                },
                { id: 'hunting', label: { fr: 'Chasse', en: 'Hunting' } },
                { id: 'fishing', label: { fr: 'Pêche', en: 'Fishing' } },
                { id: 'intel', label: { fr: 'Intel', en: 'Intel' } }
            ];

            const SERVICES = [
                { id: 1, icon: 'target', title: 'Ajustement d\'Arc', titleEn: 'Bow Tuning', desc: 'Précision chirurgicale par nos experts certificateurs.', descEn: 'Surgical precision by our certified experts.' },
                { id: 2, icon: 'anchor', title: 'Remplissage de Moulinet', titleEn: 'Line Spooling', desc: 'Pose professionnelle de tresse et monofilament.', descEn: 'Professional braid and monofilament spooling.' },
                { id: 3, icon: 'shield-check', title: 'Entretien d\'Armes', titleEn: 'Gun Maintenance', desc: 'Nettoyage et inspection pour une sécurité totale.', descEn: 'Cleaning and inspection for total safety.' },
                { id: 4, icon: 'map', title: 'Conseil Expédition', titleEn: 'Expedition Advice', desc: 'Cartographie et planification gratuite en magasin.', descEn: 'Free mapping and planning in-store.' }
            ];

            useEffect(() => { Lucide.createIcons(); }, [view, isCartOpen]);

            const t = translations[lang];
            const filtered = useMemo(() => (view.filter === 'all' ? ALL_PRODUCTS : ALL_PRODUCTS.filter(p => p.category === view.filter)), [view.filter]);
            const selected = useMemo(() => ALL_PRODUCTS.find(p => p.id === view.productId), [view.productId]);
            const selectedPost = useMemo(() => BLOG_POSTS.find(p => p.id === view.postId), [view.postId]);

            const cartSubtotal = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
            const cartShipping = cartSubtotal >= 100 ? 0 : 15;
            const cartTax = cartSubtotal * 0.14975;
            const cartTotal = cartSubtotal + cartShipping + cartTax;

            const addToCart = (p) => {
                setCart(prev => {
                    const ex = prev.find(i => i.id === p.id);
                    if (ex) return prev.map(i => i.id === p.id ? {...i, qty: i.qty+1} : i);
                    return [...prev, {...p, qty: 1}];
                });
                setIsCartOpen(true);
            };

            const removeFromCart = (id) => {
                setCart(prev => prev.filter(i => i.id !== id));
            };

            const updateQty = (id, delta) => {
                setCart(prev => prev.map(i => {
                    if (i.id !== id) return i;
                    const newQty = i.qty + delta;
                    return newQty > 0 ? {...i, qty: newQty} : i;
                }).filter(i => i.qty > 0));
            };

            return (
                <div className="flex flex-col min-h-screen">
                    {/* ===== HEADER ===== */}
                    <div className="header-anchor px-5 sm:px-8">
                        <div className="max-w-7xl mx-auto flex items-center justify-between w-full">
                            <div className="flex items-center gap-10">
                                <img src="assets/ecotone-gatineau-logo-clean.png" onClick={() => setView({type:'home',filter:'all', productId: null})} className="h-9 cursor-pointer" alt="Logo" />
                                <div className="hidden md:flex items-center gap-8">
                                    <a href="#" onClick={(e) => { e.preventDefault(); setView({type: 'home', filter:'all', productId: null}); }} className="text-[11px] font-bold uppercase tracking-[0.15em] text-ecotone-dark hover:text-ecotone-green transition-colors duration-300">{t.nav.home}</a>

                                    <div className="megamenu-item relative py-5">
                                        <a href="#" onClick={(e) => { e.preventDefault(); setView({type: 'all', filter:'all', productId: null}); }} className="text-[11px] font-bold uppercase tracking-[0.15em] text-ecotone-dark hover:text-ecotone-green transition-colors duration-300 flex items-center gap-1.5">
                                            {t.nav.shop} <i data-lucide="chevron-down" className="w-3 h-3"></i>
                                        </a>

                                        <div className="megamenu-panel">
                                            <div className="max-w-7xl mx-auto px-8 grid grid-cols-3 gap-16">
                                                {NAV_ITEMS[0].megamenu.map(menu => (
                                                    <div key={menu.category}>
                                                        <h4 className="text-ecotone-green font-bold uppercase text-[11px] tracking-[0.2em] mb-6 border-b border-gray-100 pb-3">{menu.category}</h4>
                                                        <ul className="space-y-4">
                                                            {menu.sub.map(sub => (
                                                                <li key={sub}>
                                                                    <a href="#" onClick={(e) => { e.preventDefault(); setView({type: 'all', filter: menu.category, productId: null}); }} className="text-sm font-semibold text-gray-400 hover:text-ecotone-dark transition-colors duration-300 uppercase tracking-tight">{sub}</a>
                                                                </li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    {['hunting', 'fishing', 'intel'].map(item => (
                                        <a key={item} href={item === 'intel' ? '#intel' : '#'} onClick={(e) => { if(item !== 'intel') { e.preventDefault(); setView({type: 'all', filter: item, productId: null}); } }} className="text-[11px] font-bold uppercase tracking-[0.15em] text-ecotone-dark hover:text-ecotone-green transition-colors duration-300">{t.nav[item]}</a>
                                    ))}
                                </div>
                            </div>

                            <div className="flex items-center gap-5">
                                <button onClick={() => setLang(lang === 'fr' ? 'en' : 'fr')} className="text-[11px] font-bold px-3 py-1 border border-gray-200 rounded-md bg-gray-50 hover:bg-gray-100 transition-colors">{lang.toUpperCase()}</button>
                                <div onClick={() => setIsCartOpen(true)} className="relative cursor-pointer text-ecotone-dark hover:text-ecotone-green transition-colors">
                                    <i data-lucide="shopping-bag" className="w-5 h-5"></i>
                                    {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-ecotone-green text-white text-[10px] w-[18px] h-[18px] rounded-full flex items-center justify-center font-bold">{cart.reduce((a,b)=>a+b.qty,0)}</span>}
                                </div>
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden text-ecotone-dark">
                                    <i data-lucide={isMenuOpen ? "x" : "menu"} className="w-6 h-6"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* ===== MOBILE MENU ===== */}
                    <AnimatePresence>
                        {isMenuOpen && (
                            <motion.div
                                initial={{ opacity: 0, y: -20 }}
                                animate={{ opacity: 1, y: 0 }}
                                exit={{ opacity: 0, y: -20 }}
                                className="fixed top-[72px] left-0 w-full bg-white z-[9999998] shadow-xl border-b border-gray-100 py-8 px-8 md:hidden flex flex-col gap-6"
                            >
                                {['home', 'shop', 'hunting', 'fishing', 'intel'].map(item => (
                                    <a key={item} href="#" onClick={(e) => { e.preventDefault(); setView({type: item==='home'?'home':'all', filter: item==='home'||item==='shop'?'all':item, productId: null}); setIsMenuOpen(false); }} className="text-sm font-bold uppercase tracking-[0.15em] text-ecotone-dark border-b border-gray-50 pb-5">{t.nav[item]}</a>
                                ))}
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {/* ===== CART SIDEBAR ===== */}
                    <AnimatePresence>
                        {isCartOpen && (
