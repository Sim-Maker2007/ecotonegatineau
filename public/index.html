                                    </div>

                                    <div className="flex-1 overflow-y-auto p-6">
                                        {cart.length === 0 ? (
                                            <div className="flex flex-col items-center justify-center h-full text-center">
                                                <i data-lucide="shopping-bag" className="w-12 h-12 text-gray-200 mb-4"></i>
                                                <p className="text-gray-400 text-sm font-medium">{t.cart.empty}</p>
                                            </div>
                                        ) : (
                                            <div className="space-y-6">
                                                {cart.map(i => (
                                                    <div key={i.id} className="flex gap-4 items-start">
                                                        <img src={i.image} className="w-20 h-20 rounded-xl object-cover border border-gray-100 flex-shrink-0" />
                                                        <div className="flex-1 min-w-0">
                                                            <h4 className="font-semibold text-sm text-ecotone-dark truncate">{lang === 'fr' ? i.name : i.nameEn}</h4>
                                                            <p className="text-ecotone-green font-bold text-sm mt-1">${i.price.toFixed(2)}</p>
                                                            <div className="flex items-center gap-3 mt-3">
                                                                <div className="flex items-center border border-gray-200 rounded-lg overflow-hidden">
                                                                    <button onClick={() => updateQty(i.id, -1)} className="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-ecotone-dark hover:bg-gray-50 transition-colors text-sm font-bold">-</button>
                                                                    <span className="w-8 h-8 flex items-center justify-center text-sm font-bold">{i.qty}</span>
                                                                    <button onClick={() => updateQty(i.id, 1)} className="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-ecotone-dark hover:bg-gray-50 transition-colors text-sm font-bold">+</button>
                                                                </div>
                                                                <button onClick={() => removeFromCart(i.id)} className="text-gray-300 hover:text-red-500 transition-colors ml-auto">
                                                                    <i data-lucide="trash-2" className="w-4 h-4"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    {cart.length > 0 && (
                                        <div className="border-t border-gray-100 p-6 space-y-4">
                                            <div className="space-y-2 text-sm">
                                                <div className="flex justify-between text-gray-500"><span>{t.cart.subtotal}</span><span className="font-semibold text-ecotone-dark">${cartSubtotal.toFixed(2)}</span></div>
                                                <div className="flex justify-between text-gray-500"><span>{t.cart.shipping}</span><span className="font-semibold text-ecotone-dark">{cartShipping === 0 ? t.cart.free : `$${cartShipping.toFixed(2)}`}</span></div>
                                                <div className="flex justify-between text-gray-500"><span>{t.cart.tax}</span><span className="font-semibold text-ecotone-dark">${cartTax.toFixed(2)}</span></div>
                                            </div>
                                            <div className="flex justify-between pt-3 border-t border-gray-100">
                                                <span className="font-bold text-ecotone-dark">Total</span>
                                                <span className="font-bold text-lg text-ecotone-dark font-oswald">${cartTotal.toFixed(2)}</span>
                                            </div>
                                            <button className="w-full bg-ecotone-dark text-white py-4 font-bold uppercase tracking-[0.15em] text-sm rounded-xl hover:bg-ecotone-green transition-colors duration-300">{t.cart.checkout}</button>
                                        </div>
                                    )}
                                </motion.div>
                            </>
                        )}
                    </AnimatePresence>

                    {/* ===== MAIN CONTENT ===== */}
                    <main>
                        {view.type === 'home' && (
                            <>
                                {/* HERO */}
                                <section className="hero-video-container">
                                    <video autoPlay loop muted playsInline><source src="assets/ecotone-hero-upscaled.mp4" type="video/mp4" /></video>
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/40 via-black/15 to-transparent" />
                                    <div className="relative h-full flex flex-col items-center justify-center text-center px-6">
                                        <motion.h1
                                            initial={{opacity:0, y:20}} animate={{opacity:1, y:0}} transition={{duration:0.6}}
                                            className="text-white text-4xl md:text-6xl font-extrabold font-oswald leading-none mb-5 italic tracking-tighter"
                                        >
                                            {t.hero.title} <span className="text-ecotone-green">{t.hero.subtitle}</span>
                                        </motion.h1>
                                        <motion.button
                                            initial={{opacity:0, y:10}} animate={{opacity:1, y:0}} transition={{duration:0.4, delay:0.2}}
                                            onClick={() => document.getElementById('categories').scrollIntoView({behavior:'smooth'})}
                                            className="bg-white text-ecotone-dark px-7 py-2.5 rounded-full font-semibold uppercase tracking-[0.1em] hover:scale-105 transition-all text-xs"
                                        >
                                            {t.hero.cta}
                                        </motion.button>
                                    </div>
                                </section>

                                {/* CATEGORIES */}
                                <section id="categories" className="py-6 bg-white">
                                    <div className="max-w-7xl mx-auto px-4">
                                        <div className="grid grid-cols-3 md:grid-cols-6 gap-2">
                                            {CATEGORIES.map((c, idx) => (
                                                <div
                                                    key={c.id}
                                                    onClick={()=>setView({type:'all', filter:c.id, productId: null})}
                                                    className="cat-card relative aspect-[4/3] rounded-lg overflow-hidden cursor-pointer group"
                                                >
                                                    <img src={c.img} className="absolute inset-0 w-full h-full object-cover" />
                                                    <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent" />
                                                    <div className="absolute inset-0 flex items-end justify-center pb-3">
                                                        <h3 className="text-white text-[11px] font-semibold uppercase font-oswald tracking-wider">{t.categories[c.key]}</h3>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </section>

                                {/* BEST SELLERS */}
                                <section className="py-8 bg-gray-50/60 border-y border-gray-100">
                                    <div className="max-w-7xl mx-auto px-4">
                                        <div className="flex justify-between items-center mb-5">
                                            <h2 className="text-lg font-bold font-oswald uppercase tracking-tight">{t.sections.sellers}</h2>
                                            <a onClick={()=>setView({type:'all',filter:'all', productId: null})} className="text-ecotone-green font-medium text-[11px] uppercase tracking-wider cursor-pointer hover:underline">{lang === 'fr' ? 'Voir tout' : 'View all'}</a>
                                        </div>
                                        <div className="grid grid-cols-2 md:grid-cols-4 xl:grid-cols-5 gap-3">
                                            {ALL_PRODUCTS.slice(0, 5).map((p, idx) => (
                                                <div
                                                    key={p.id}
                                                    onClick={() => setView({ type: 'product', productId: p.id })}
                                                    className="product-card bg-white p-2.5 rounded-lg border border-gray-100 cursor-pointer group"
                                                >
                                                    <div className="relative aspect-square rounded-md overflow-hidden mb-2.5 bg-gray-50">
                                                        <img src={p.image} className="w-full h-full object-cover group-hover:scale-103 transition-transform duration-500" />
                                                        {p.originalPrice && (
                                                            <div className="absolute top-1.5 left-1.5 bg-ecotone-green text-white text-[9px] font-semibold px-2 py-0.5 rounded">
                                                                {lang === 'fr' ? 'Promo' : 'Sale'}
                                                            </div>
                                                        )}
                                                    </div>
                                                    <h3 className="font-medium text-xs text-ecotone-dark line-clamp-2 leading-snug mb-1">{lang === 'fr' ? p.name : p.nameEn}</h3>
                                                    <div className="flex gap-1.5 items-baseline">
                                                        <span className="text-ecotone-dark font-bold text-sm">${p.price.toFixed(2)}</span>
                                                        {p.originalPrice && <span className="text-gray-300 text-[10px] line-through">${p.originalPrice.toFixed(2)}</span>}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </section>

                                {/* BLOG / INTEL */}
                                <section id="intel" className="py-10 bg-white">
                                    <div className="max-w-7xl mx-auto px-4">
                                        <h2 className="text-lg font-bold font-oswald uppercase tracking-tight mb-5">{t.sections.blog}</h2>
                                        <div className="grid grid-cols-2 md:grid-cols-5 gap-3">
                                            {BLOG_POSTS.map(post => (
                                                <div key={post.id} onClick={() => setView({type: 'post', postId: post.id})} className="blog-card flex flex-col gap-2 group cursor-pointer">
                                                    <div className="aspect-[3/2] rounded-lg overflow-hidden bg-gray-100">
                                                        <img src={post.img} className="w-full h-full object-cover" />
                                                    </div>
                                                    <div>
                                                        <span className="text-[9px] font-medium text-gray-400 tracking-wider uppercase">{post.date}</span>
                                                        <h3 className="text-[11px] font-semibold text-ecotone-dark group-hover:text-ecotone-green transition-colors line-clamp-2 leading-tight mt-0.5">{lang === 'fr' ? post.title : post.titleEn}</h3>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </section>

                                {/* SERVICES */}
                                <section id="services" className="py-8 bg-gray-50/60 border-y border-gray-100">
                                    <div className="max-w-7xl mx-auto px-4">
                                        <h2 className="text-lg font-bold font-oswald uppercase tracking-tight mb-5">Services <span className="text-ecotone-green">Pro</span></h2>
                                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-3">
                                            {SERVICES.map(service => (
                                                <div key={service.id} className="service-card bg-white p-4 rounded-lg border border-gray-100 hover:shadow-md group">
                                                    <div className="w-9 h-9 bg-gray-50 rounded-lg flex items-center justify-center text-ecotone-green mb-3 group-hover:bg-ecotone-green group-hover:text-white transition-colors">
                                                        <i data-lucide={service.icon} className="w-4 h-4"></i>
                                                    </div>
                                                    <h3 className="text-sm font-bold font-oswald uppercase mb-1">{lang === 'fr' ? service.title : service.titleEn}</h3>
                                                    <p className="text-gray-400 text-xs leading-relaxed">{lang === 'fr' ? service.desc : service.descEn}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </section>
                            </>
                        )}

                        {/* BLOG POST DETAIL */}
                        {view.type === 'post' && selectedPost && (
                            <section className="py-8 bg-white min-h-screen">
                                <div className="max-w-2xl mx-auto px-4">
                                    <button onClick={() => setView({type: 'home', filter: 'all', productId: null})} className="text-[10px] font-medium uppercase text-gray-400 hover:text-ecotone-green flex items-center gap-1.5 mb-5 transition-colors">
                                        <i data-lucide="arrow-left" className="w-3.5 h-3.5"></i> {lang === 'fr' ? 'Retour' : 'Back'}
                                    </button>
                                    <img src={selectedPost.img} className="w-full aspect-video object-cover rounded-lg mb-6" />
                                    <span className="text-[10px] font-medium text-ecotone-green tracking-wider uppercase mb-2 block">{selectedPost.date}</span>
                                    <h1 className="text-xl md:text-2xl font-bold font-oswald uppercase text-ecotone-dark leading-tight mb-5">{lang === 'fr' ? selectedPost.title : selectedPost.titleEn}</h1>
                                    <div className="text-gray-500 leading-relaxed text-sm">
                                        <p className="border-l-3 border-ecotone-green pl-4 py-2 bg-gray-50 rounded-r-lg">
                                            {lang === 'fr' ? selectedPost.content : selectedPost.contentEn}
                                        </p>
                                        <p className="text-xs text-gray-400 mt-4">— Équipe Ecotone Gatineau</p>
                                    </div>
                                </div>
                            </section>
                        )}

                        {/* CATALOGUE / SHOP ALL */}
                        {view.type === 'all' && (
                            <section className="py-8 px-4 max-w-7xl mx-auto min-h-screen">
                                <button onClick={()=>setView({type:'home', filter: 'all', productId: null})} className="text-[10px] font-medium uppercase mb-4 flex items-center gap-1.5 text-gray-400 hover:text-ecotone-green transition-colors">
                                    <i data-lucide="arrow-left" className="w-3.5 h-3.5"></i> {lang === 'fr' ? 'Retour' : 'Back'}
                                </button>
                                <h2 className="text-xl font-bold font-oswald uppercase mb-5 tracking-tight">{view.filter==='all'?'Catalogue':t.categories[view.filter]}</h2>
                                <div className="grid grid-cols-2 md:grid-cols-4 xl:grid-cols-5 gap-3">
                                    {filtered.map(p => (
                                        <div
                                            key={p.id}
                                            onClick={()=>setView({type: 'product', productId: p.id})}
                                            className="product-card cursor-pointer group bg-white p-2.5 rounded-lg border border-gray-100"
                                        >
                                            <div className="aspect-square rounded-md overflow-hidden mb-2.5 bg-gray-50">
                                                <img src={p.image} className="w-full h-full object-cover group-hover:scale-103 transition-transform duration-500" />
                                            </div>
                                            <h3 className="font-medium text-xs text-ecotone-dark leading-snug mb-1">{lang === 'fr' ? p.name : p.nameEn}</h3>
                                            <span className="text-ecotone-dark font-bold text-sm">${p.price.toFixed(2)}</span>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        )}

                        {/* PRODUCT DETAIL */}
                        {view.type === 'product' && selected && (
                             <section className="py-8 bg-white min-h-screen">
                                <div className="max-w-5xl mx-auto px-4">
                                    <button onClick={() => setView(v => ({...v, type: 'all'}))} className="text-[10px] font-medium uppercase text-gray-400 hover:text-ecotone-green flex items-center gap-1.5 mb-5 transition-colors">
                                        <i data-lucide="arrow-left" className="w-3.5 h-3.5"></i> {lang === 'fr' ? 'Retour' : 'Back'}
                                    </button>
                                    <div className="grid lg:grid-cols-2 gap-8">
                                        <div className="aspect-square rounded-lg overflow-hidden bg-gray-50 border border-gray-100 max-w-md">
                                            <img src={selected.image} className="w-full h-full object-cover" />
                                        </div>
                                        <div className="space-y-5">
                                            <div>
                                                <p className="text-[10px] font-medium text-ecotone-green uppercase tracking-wider mb-1.5">{t.categories[selected.category]}</p>
                                                <h1 className="text-xl lg:text-2xl font-bold font-oswald uppercase text-gray-900 leading-tight">{lang === 'fr' ? selected.name : selected.nameEn}</h1>
                                                <div className="flex items-baseline gap-2 mt-2">
                                                    <p className="text-xl font-bold text-ecotone-dark">${selected.price.toFixed(2)}</p>
                                                    {selected.originalPrice && <p className="text-gray-300 text-sm line-through">${selected.originalPrice.toFixed(2)}</p>}
                                                </div>
                                            </div>
                                            <p className="text-gray-500 text-sm leading-relaxed">{selected.desc}</p>
                                            <button onClick={() => addToCart(selected)} className="w-full bg-ecotone-dark text-white py-3.5 rounded-lg font-semibold uppercase tracking-wider hover:bg-ecotone-green transition-colors text-xs">{t.cart.add}</button>
                                            <div className="grid grid-cols-2 gap-6 border-t border-gray-100 pt-5">
                                                <div>
                                                    <h4 className="text-[10px] font-semibold uppercase tracking-wider mb-3 text-ecotone-dark">{t.product.specs}</h4>
                                                    <ul className="space-y-1.5 text-xs text-gray-400">{(selected.specs || []).map((s,i)=><li key={i} className="flex items-center gap-1.5"><span className="w-1 h-1 bg-ecotone-green rounded-full"></span>{s}</li>)}</ul>
                                                </div>
                                                <div>
                                                    <h4 className="text-[10px] font-semibold uppercase tracking-wider mb-3 text-ecotone-dark">Service</h4>
                                                    <p className="text-xs text-gray-400 flex items-center gap-1.5"><i data-lucide="truck" className="w-3.5 h-3.5 text-ecotone-green"></i>{t.product.shipping}</p>
                                                    <p className="text-xs text-gray-400 flex items-center gap-1.5 mt-1.5"><i data-lucide="map-pin" className="w-3.5 h-3.5 text-ecotone-green"></i>{t.product.inStock}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        )}
                    </main>

                    {/* ===== FOOTER ===== */}
                    <footer className="bg-ecotone-dark py-10 px-4">
                        <div className="max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-8 text-left text-gray-400">
                            <div>
                                <img src="assets/ecotone-gatineau-logo-clean.png" className="h-7 mb-5 brightness-0 invert" alt="Ecotone" />
                                <div className="space-y-2 text-xs">
                                    <p className="flex items-center gap-2"><i data-lucide="map-pin" className="w-3.5 h-3.5 text-ecotone-green flex-shrink-0"></i> 79 Boul. de la Gappe #4, Gatineau</p>
                                    <p className="flex items-center gap-2"><i data-lucide="phone" className="w-3.5 h-3.5 text-ecotone-green flex-shrink-0"></i> (819) 243-6665</p>
                                    <p className="flex items-center gap-2 text-ecotone-green"><i data-lucide="clock" className="w-3.5 h-3.5 flex-shrink-0"></i> Lun-Ven 9h-18h | Sam 9h-17h</p>
                                </div>
                            </div>
                            <div>
                                <h4 className="font-semibold uppercase mb-4 text-white text-[11px] tracking-wider">{lang === 'fr' ? 'Magasiner' : 'Shop'}</h4>
                                <ul className="space-y-2 text-xs">
                                    <li><a href="#" onClick={(e)=>{e.preventDefault(); setView({type:'all', filter:'hunting', productId:null})}} className="hover:text-ecotone-green transition-colors">{t.categories.hunting}</a></li>
                                    <li><a href="#" onClick={(e)=>{e.preventDefault(); setView({type:'all', filter:'fishing', productId:null})}} className="hover:text-ecotone-green transition-colors">{t.categories.fishing}</a></li>
                                    <li><a href="#" onClick={(e)=>{e.preventDefault(); setView({type:'all', filter:'all', productId:null})}} className="hover:text-ecotone-green transition-colors">Catalogue</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-semibold uppercase mb-4 text-white text-[11px] tracking-wider">Intel</h4>
                                <ul className="space-y-2 text-xs">
                                    <li><a href="#intel" className="hover:text-ecotone-green transition-colors">{lang === 'fr' ? 'Trucs & Astuces' : 'Tips & Tricks'}</a></li>
                                    <li><a href="#intel" className="hover:text-ecotone-green transition-colors">{lang === 'fr' ? 'Zones de Pêche' : 'Fishing Zones'}</a></li>
                                    <li><a href="#intel" className="hover:text-ecotone-green transition-colors">{lang === 'fr' ? 'Guides Chasse' : 'Hunting Guides'}</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-semibold uppercase mb-4 text-white text-[11px] tracking-wider">Social</h4>
                                <div className="flex gap-2">
                                    <div className="w-8 h-8 bg-white/5 rounded-full flex items-center justify-center hover:bg-ecotone-green transition-colors cursor-pointer"><i data-lucide="facebook" className="w-3.5 h-3.5"></i></div>
                                    <div className="w-8 h-8 bg-white/5 rounded-full flex items-center justify-center hover:bg-ecotone-green transition-colors cursor-pointer"><i data-lucide="instagram" className="w-3.5 h-3.5"></i></div>
                                    <div className="w-8 h-8 bg-white/5 rounded-full flex items-center justify-center hover:bg-ecotone-green transition-colors cursor-pointer"><i data-lucide="youtube" className="w-3.5 h-3.5"></i></div>
                                </div>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto mt-8 pt-5 border-t border-white/5 text-center text-[9px] text-gray-600 uppercase tracking-wider">
                            © 2026 Ecotone Gatineau — Built By Amara
                        </div>
                    </footer>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
