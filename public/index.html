                                        <button onClick={() => document.getElementById('categories').scrollIntoView({behavior:'smooth'})} className="bg-white text-black px-8 py-3 rounded-full font-black uppercase tracking-widest hover:scale-105 transition-transform text-sm">{t.hero.cta}</button>
                                    </div>
                                </section>

                                <section id="categories" className="py-16 bg-white">
                                    <div className="max-w-7xl mx-auto px-4 grid grid-cols-2 md:grid-cols-6 gap-3">
                                        {CATEGORIES.map(c => (
                                            <div key={c.id} onClick={()=>setView({type:'all', filter:c.id, productId: null})} className="relative aspect-square rounded-2xl overflow-hidden group cursor-pointer border border-gray-100">
                                                <img src={c.img} className="absolute inset-0 w-full h-full object-cover transition-all duration-1000 group-hover:scale-110" />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent" />
                                                <div className="absolute inset-0 flex items-end justify-center pb-4"><h3 className="text-white text-[11px] font-black uppercase font-oswald tracking-widest">{t.categories[c.key]}</h3></div>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                <section className="py-16 bg-gray-50 border-y border-gray-100">
                                    <div className="max-w-7xl mx-auto px-4 flex justify-between items-end mb-10">
                                        <h2 className="text-2xl font-black font-oswald uppercase tracking-tight">{t.sections.sellers}</h2>
                                        <a onClick={()=>setView({type:'all',filter:'all', productId: null})} className="text-ecotone-green font-black text-xs border-b-2 border-ecotone-green cursor-pointer">VOIR TOUT</a>
                                    </div>
                                    <div className="max-w-7xl mx-auto px-4 grid grid-cols-2 lg:grid-cols-4 gap-4">
                                        {ALL_PRODUCTS.slice(0, 4).map(p=>(
                                            <div key={p.id} onClick={() => setView({ type: 'product', productId: p.id })} className="bg-white p-3 rounded-2xl border border-gray-100 shadow-sm cursor-pointer group">
                                                <div className="relative aspect-square rounded-xl overflow-hidden mb-3">
                                                    <img src={p.image} className="w-full h-full object-cover group-hover:scale-105 transition-all" />
                                                    {p.originalPrice && <div className="absolute top-2 left-2 bg-ecotone-green text-white text-[8px] font-black px-2 py-1 rounded-full shadow-lg">PROMOTION</div>}
                                                </div>
                                                <h3 className="font-bold text-sm text-[#1A1C19] line-clamp-1">{lang === 'fr' ? p.name : p.nameEn}</h3>
                                                <div className="flex gap-2 items-center mt-1">
                                                    <p className="text-ecotone-green font-black text-lg font-oswald">${p.price.toFixed(2)}</p>
                                                    {p.originalPrice && <p className="text-gray-300 text-xs line-through font-bold">${p.originalPrice.toFixed(2)}</p>}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                <section id="intel" className="py-24 bg-white">
                                    <div className="max-w-7xl mx-auto px-6">
                                        <h2 className="text-4xl font-black font-oswald text-center mb-16 uppercase tracking-tighter">{t.sections.blog}</h2>
                                        <div className="grid grid-cols-2 md:grid-cols-5 gap-6">
                                            {BLOG_POSTS.map(post => (
                                                <div key={post.id} onClick={() => setView({type: 'post', postId: post.id})} className="flex flex-col gap-4 group cursor-pointer">
                                                    <div className="aspect-[4/3] rounded-2xl overflow-hidden border border-gray-100 shadow-sm">
                                                        <img src={post.img} className="w-full h-full object-cover group-hover:scale-110 transition-all duration-700" />
                                                    </div>
                                                    <div className="flex flex-col">
                                                        <span className="text-[8px] font-black text-ecotone-green tracking-widest uppercase mb-1">{post.date}</span>
                                                        <h3 className="text-xs font-black font-oswald uppercase text-[#1A1C19] group-hover:text-ecotone-green transition-colors line-clamp-2 leading-tight">{lang === 'fr' ? post.title : post.titleEn}</h3>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </section>

                                <section id="services" className="py-24 bg-gray-50 border-y border-gray-100 italic">
                                    <div className="max-w-7xl mx-auto px-6">
                                        <div className="text-center mb-16">
                                            <h2 className="text-4xl font-black font-oswald uppercase tracking-tighter mb-4">Services <span className="text-ecotone-green">PRO-STORE</span></h2>
                                            <p className="text-gray-400 font-bold uppercase tracking-[0.2em] text-[10px]">Expertise technique. Service de confiance.</p>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                            {SERVICES.map(service => (
                                                <div key={service.id} className="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm hover:shadow-xl transition-all duration-500 group">
                                                    <div className="w-14 h-14 bg-gray-50 rounded-2xl flex items-center justify-center text-ecotone-green mb-6 group-hover:bg-ecotone-green group-hover:text-white transition-colors">
                                                        <i data-lucide={service.icon} className="w-6 h-6"></i>
                                                    </div>
                                                    <h3 className="text-xl font-black font-oswald uppercase mb-3">{lang === 'fr' ? service.title : service.titleEn}</h3>
                                                    <p className="text-gray-500 text-sm font-medium leading-relaxed italic">{lang === 'fr' ? service.desc : service.descEn}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </section>
                            </>
                        )}
                        
                        {view.type === 'post' && selectedPost && (
                            <section className="pt-20 pb-20 bg-white min-h-screen">
                                <div className="max-w-3xl mx-auto px-6">
                                    <button onClick={() => setView({type: 'home', filter: 'all', productId: null})} className="text-[10px] font-black uppercase text-gray-400 hover:text-ecotone-green flex items-center gap-2 mb-12 transition-colors"><i data-lucide="arrow-left" className="w-3 h-3"></i> {lang === 'fr' ? 'Retour' : 'Back'}</button>
                                    <img src={selectedPost.img} className="w-full aspect-video object-cover rounded-3xl mb-12 shadow-2xl" />
                                    <span className="text-xs font-black text-ecotone-green tracking-widest uppercase mb-4 block">{selectedPost.date}</span>
                                    <h1 className="text-4xl md:text-6xl font-black font-oswald uppercase text-[#1A1C19] leading-none mb-8">{lang === 'fr' ? selectedPost.title : selectedPost.titleEn}</h1>
                                    <div className="prose prose-lg max-w-none text-gray-600 font-medium leading-relaxed space-y-6">
                                        <p className="text-xl italic border-l-4 border-ecotone-green pl-6 py-2 bg-gray-50 rounded-r-xl">
                                            {lang === 'fr' ? selectedPost.content : selectedPost.contentEn}
                                        </p>
                                        <p>✨ Équipe Ecotone Gatineau // Passion & Expertise</p>
                                    </div>
                                </div>
                            </section>
                        )}
                        
                        {view.type === 'all' && (
                            <section className="py-16 px-4 max-w-7xl mx-auto min-h-screen">
                                <button onClick={()=>setView({type:'home', filter: 'all', productId: null})} className="text-[10px] font-black uppercase mb-10 flex items-center gap-2 text-gray-400 hover:text-ecotone-green"> <i data-lucide="arrow-left" className="w-3 h-3"></i> Retour</button>
                                <h2 className="text-4xl font-black font-oswald uppercase mb-12 tracking-tighter">{view.filter==='all'?'Catalogue':t.categories[view.filter]}</h2>
                                <div className="grid grid-cols-2 lg:grid-cols-4 gap-6">
                                    {filtered.map(p=>(
                                        <div key={p.id} onClick={()=>setView({type: 'product', productId: p.id})} className="cursor-pointer group">
                                            <div className="aspect-square rounded-2xl overflow-hidden mb-4 border border-gray-100 group-hover:shadow-lg transition-all"><img src={p.image} className="w-full h-full object-cover" /></div>
                                            <h3 className="font-bold text-[#1A1C19]">{lang === 'fr' ? p.name : p.nameEn}</h3>
                                            <p className="text-ecotone-green font-black font-oswald text-xl mt-1">${p.price.toFixed(2)}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        )}

                        {view.type === 'product' && selected && (
                             <section className="pt-20 pb-20 bg-white min-h-screen">
                                <div className="max-w-7xl mx-auto px-6">
                                    <button onClick={() => setView(v => ({...v, type: 'all'}))} className="text-[10px] font-black uppercase text-gray-400 hover:text-ecotone-green flex items-center gap-2 mb-12 transition-colors"><i data-lucide="arrow-left" className="w-3 h-3"></i> {lang === 'fr' ? 'Retour' : 'Back'}</button>
                                    <div className="grid lg:grid-cols-2 gap-12">
                                        <div className="aspect-square rounded-3xl overflow-hidden border shadow-sm">
                                            <img src={selected.image} className="w-full h-full object-cover" />
                                        </div>
                                        <div className="space-y-8">
                                            <div>
                                                <p className="text-[10px] font-black text-ecotone-green uppercase tracking-widest mb-4">{t.categories[selected.category]}</p>
                                                <h1 className="text-4xl font-black font-oswald uppercase text-gray-900">{lang === 'fr' ? selected.name : selected.nameEn}</h1>
                                                <p className="text-2xl font-black font-oswald text-ecotone-green mt-4">${selected.price.toFixed(2)}</p>
                                            </div>
                                            <p className="text-gray-500 font-medium leading-relaxed">{selected.desc}</p>
                                            <button onClick={() => addToCart(selected)} className="w-full bg-[#1A1C19] text-white py-6 rounded-2xl font-black uppercase tracking-widest hover:bg-ecotone-green transition-all shadow-xl">{t.cart.add}</button>
                                            <div className="grid grid-cols-2 gap-8 border-t pt-8">
                                                <div><h4 className="text-[10px] font-black uppercase mb-4">{t.product.specs}</h4><ul className="space-y-2 text-sm text-gray-400">{(selected.specs || []).map((s,i)=><li key={i}>• {s}</li>)}</ul></div>
                                                <div><h4 className="text-[10px] font-black uppercase mb-4">Service</h4><p className="text-sm text-gray-400">{t.product.shipping}</p></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        )}
                    </main>

                    <footer className="bg-[#1A1C19] py-24 px-6 border-t border-white/5">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 text-left text-gray-400">
                            <div className="col-span-1">
                                <img src="assets/ecotone-gatineau-logo-clean.png" className="h-10 mb-8 brightness-0 invert" alt="Ecotone" />
                                <div className="space-y-2 text-xs font-bold uppercase tracking-widest">
                                    <p className="flex items-center gap-2"><i data-lucide="map-pin" className="w-4 h-4 text-ecotone-green"></i> 79 Boul. de la Gappe #4, Gatineau</p>
                                    <p className="flex items-center gap-2"><i data-lucide="phone" className="w-4 h-4 text-ecotone-green"></i> (819) 243-6665</p>
                                    <p className="flex items-center gap-2 text-ecotone-green"><i data-lucide="clock" className="w-4 h-4"></i> Ouvert : Lun-Ven 9h-18h</p>
                                </div>
                            </div>
                            <div>
                                <h4 className="font-black uppercase mb-8 text-white text-xs tracking-[0.2em]">Magasiner</h4>
                                <ul className="space-y-4 text-[10px] font-black uppercase tracking-widest leading-relaxed">
                                    <li><a href="#" onClick={(e)=>{e.preventDefault(); setView({type:'all', filter:'hunting', productId:null})}} className="hover:text-ecotone-green transition-colors">Chasse</a></li>
                                    <li><a href="#" onClick={(e)=>{e.preventDefault(); setView({type:'all', filter:'fishing', productId:null})}} className="hover:text-ecotone-green transition-colors">Pêche</a></li>
                                    <li><a href="#" onClick={(e)=>{e.preventDefault(); setView({type:'all', filter:'all', productId:null})}} className="hover:text-ecotone-green transition-colors">Catalogue</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-black uppercase mb-8 text-white text-xs tracking-[0.2em]">Intel</h4>
                                <ul className="space-y-4 text-[10px] font-black uppercase tracking-widest leading-relaxed">
                                    <li><a href="#intel" className="hover:text-ecotone-green transition-colors">Trucs & Astuces</a></li>
                                    <li><a href="#intel" className="hover:text-ecotone-green transition-colors">Zones de Pêche</a></li>
                                    <li><a href="#intel" className="hover:text-ecotone-green transition-colors">Guides Chasse</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-black uppercase mb-8 text-white text-xs tracking-[0.2em]">Social</h4>
                                <div className="flex gap-4">
                                    <div className="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center hover:bg-ecotone-green transition-all cursor-pointer"><i data-lucide="facebook" className="w-4 h-4"></i></div>
                                    <div className="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center hover:bg-ecotone-green transition-all cursor-pointer"><i data-lucide="instagram" className="w-4 h-4"></i></div>
                                    <div className="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center hover:bg-ecotone-green transition-all cursor-pointer"><i data-lucide="youtube" className="w-4 h-4"></i></div>
                                </div>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto mt-24 pt-8 border-t border-white/5 text-center text-[9px] text-gray-600 font-black uppercase tracking-[0.3em]">
                            © 2026 Ecotone Gatineau // Built By Amara ✨
                        </div>
                    </footer>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
