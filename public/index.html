<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecotone Gatineau | Destination de Plein Air Moderne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@0.294.0/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ecotone-green': '#4A7F24',
                        'ecotone-light': '#F8F9FA',
                        'ecotone-dark': '#1A1C19',
                    },
                    fontFamily: {
                        'sans': ['"Plus Jakarta Sans"', 'sans-serif'],
                        'oswald': ['Oswald', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F8F9FA; color: #1A1C19; font-family: 'Plus Jakarta Sans', sans-serif; }
        .hero-video-container { height: 70vh; min-height: 500px; }
        .category-card:hover img { transform: scale(1.05); }
        .language-modal-blur { backdrop-filter: blur(8px); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .footer-link:hover { color: #4A7F24; text-decoration: underline; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { motion, AnimatePresence } = window.Motion;
        const { useState, useEffect, useMemo } = React;
        const Lucide = window.lucide;

        // --- TRANSLATIONS ---
        const translations = {
            fr: {
                nav: { home: 'Accueil', shop: 'Boutique', blog: 'Outdoor Intel' },
                hero: { title: "L'AVENTURE", subtitle: "REVIE ICI", cta: "Découvrir la collection" },
                sections: { sellers: 'Meilleures Ventes', categories: 'Magasiner par catégorie', brands: 'Nos Marques', blog: 'Outdoor Intel' },
                categories: { winter: 'Hiver', men: 'Hommes', women: 'Femmes', kids: 'Enfants', hunting: 'Chasse', fishing: 'Pêche' },
                cart: { title: 'MON PANIER', empty: 'Votre panier est vide', checkout: 'DÉPLOYER LA COMMANDE' },
                modal: { welcome: 'Bienvenue chez Ecotone Gatineau', choose: 'Veuillez choisir votre langue' }
            },
            en: {
                nav: { home: 'Home', shop: 'Shop', blog: 'Outdoor Intel' },
                hero: { title: "ADVENTURE", subtitle: "REVIVED HERE", cta: "Explore Collection" },
                sections: { sellers: 'Best Sellers', categories: 'Shop by Category', brands: 'Our Brands', blog: 'Outdoor Intel' },
                categories: { winter: 'Winter', men: 'Men', women: 'Women', kids: 'Kids', hunting: 'Hunting', fishing: 'Fishing' },
                cart: { title: 'MY CART', empty: 'Your cart is empty', checkout: 'CHECKOUT NOW' },
                modal: { welcome: 'Welcome to Ecotone Gatineau', choose: 'Please choose your language' }
            }
        };

        // --- DATA ---
        const ALL_PRODUCTS = [
          { id: 1, name: "Télémètre Laser Bushnell", nameEn: "Bushnell Laser Rangefinder", category: "hunting", price: 299.99, originalPrice: 349.99, image: "assets/products/rangefinder.jpg" },
          { id: 2, name: "Canne à Pêche Performance", nameEn: "Performance Fishing Rod", category: "fishing", price: 189.99, image: "assets/products/rod.avif" },
          { id: 5, name: "Manteau Chasse JTM", nameEn: "JTM Hunting Jacket", category: "hunting", price: 279.99, originalPrice: 329.99, image: "assets/products/hunting-jacket.webp" },
          { id: 7, name: "Chandail Ecotone Team", nameEn: "Ecotone Team Sweater", category: "fishing", price: 64.99, image: "assets/products/sweater.webp" },
        ];

        const CATEGORIES = [
            { id: 'winter', key: 'winter', img: 'https://images.unsplash.com/photo-1483921020237-2ff51e8e4b22?auto=format&fit=crop&q=80&w=800' },
            { id: 'men', key: 'men', img: 'https://images.unsplash.com/photo-1504215680048-b13c774b3240?auto=format&fit=crop&q=80&w=800' },
            { id: 'women', key: 'women', img: 'https://images.unsplash.com/photo-1483985988355-763728e1935b?auto=format&fit=crop&q=80&w=800' },
            { id: 'kids', key: 'kids', img: 'https://images.unsplash.com/photo-1542013853-eb452f360877?auto=format&fit=crop&q=80&w=800' },
            { id: 'hunting', key: 'hunting', img: 'https://images.unsplash.com/photo-1511990107079-f031ffb9be57?auto=format&fit=crop&q=80&w=800' },
            { id: 'fishing', key: 'fishing', img: 'https://images.unsplash.com/photo-1500427776995-103328841443?auto=format&fit=crop&q=80&w=800' }
        ];

        const BRANDS = ["Minn Kota", "Browning", "Shimano", "Humminbird", "Connec", "Sportchief", "Bushnell"];

        const BLOG_POSTS = [
            { id: 1, title: 'Guide: Choisir son premier arc', titleEn: 'Guide: Choosing your first bow', date: '2026-02-04', img: 'https://images.unsplash.com/photo-1511990107079-f031ffb9be57?auto=format&fit=crop&q=80&w=400' },
            { id: 2, title: 'Top 5 Spots de pêche en Outaouais', titleEn: 'Top 5 Fishing Spots in Outaouais', date: '2026-01-28', img: 'https://images.unsplash.com/photo-1500427776995-103328841443?auto=format&fit=crop&q=80&w=400' }
        ];

        // --- COMPONENTS ---

        const Icon = ({ name, className }) => {
            useEffect(() => { Lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        const LanguageModal = ({ onSelect }) => (
            <div className="fixed inset-0 z-[200] flex items-center justify-center bg-black/40 language-modal-blur px-4">
                <motion.div initial={{ scale: 0.9, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} className="bg-white p-12 rounded-3xl shadow-2xl max-w-lg w-full text-center">
                    <img src="assets/ecotone-gatineau-logo-clean.png" className="h-20 mx-auto mb-8" alt="Logo" />
                    <h2 className="text-2xl font-bold mb-2">Bienvenue / Welcome</h2>
                    <p className="text-gray-500 mb-10">Veuillez choisir votre langue / Please choose your language</p>
                    <div className="grid grid-cols-2 gap-4">
                        <button onClick={() => onSelect('fr')} className="bg-ecotone-green text-white py-4 rounded-xl font-bold hover:bg-black transition-all">FRANÇAIS</button>
                        <button onClick={() => onSelect('en')} className="bg-gray-100 text-black py-4 rounded-xl font-bold hover:bg-ecotone-green hover:text-white transition-all">ENGLISH</button>
                    </div>
                </motion.div>
            </div>
        );

        const Header = ({ lang, setLang, cartCount, toggleCart }) => {
            const t = translations[lang].nav;
            const [isScrolled, setIsScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-md py-2' : 'bg-white/90 backdrop-blur-md py-4'}`}>
                    <div className="max-w-7xl mx-auto px-6 flex items-center justify-between">
                        <div className="flex items-center gap-12">
                            <img src="assets/ecotone-gatineau-logo-clean.png" className="h-10 transition-all" alt="Ecotone" />
                            <div className="hidden lg:flex items-center gap-8">
                                {['home', 'shop', 'blog'].map(item => (
                                    <a key={item} href="#" className="text-sm font-semibold hover:text-ecotone-green uppercase tracking-wide text-gray-800">{t[item]}</a>
                                ))}
                            </div>
                        </div>
                        <div className="flex items-center gap-6">
                            <button onClick={() => setLang(lang === 'fr' ? 'en' : 'fr')} className="text-xs font-bold border border-gray-300 rounded px-2 py-1 opacity-70 hover:opacity-100 uppercase text-black">{lang === 'fr' ? 'EN' : 'FR'}</button>
                            <Icon name="search" className="w-5 h-5 cursor-pointer text-black" />
                            <div className="relative group cursor-pointer text-black" onClick={toggleCart}>
                                <Icon name="shopping-bag" className="w-5 h-5" />
                                {cartCount > 0 && <span className="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold">{cartCount}</span>}
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = ({ lang, onShopNow }) => {
            const t = translations[lang].hero;
            return (
                <section className="relative hero-video-container overflow-hidden">
                    <video autoPlay loop muted playsInline className="absolute inset-0 w-full h-full object-cover">
                        <source src="assets/ecotone-hero-upscaled.mp4" type="video/mp4" />
                    </video>
                    <div className="absolute inset-0 bg-black/20" />
                    <div className="relative h-full flex flex-col items-center justify-center text-center px-6">
                        <h1 className="text-white text-6xl md:text-[6rem] font-extrabold font-oswald leading-none mb-6">
                            {t.title} <span className="text-ecotone-green">{t.subtitle}</span>
                        </h1>
                        <button onClick={onShopNow} className="bg-white text-black px-10 py-4 rounded-full font-bold uppercase tracking-wider hover:bg-ecotone-green hover:text-white transition-all shadow-xl">{t.cta}</button>
                    </div>
                </section>
            );
        };

        const CartDrawer = ({ isOpen, onClose, cart, lang, updateQty, remove }) => {
            const t = translations[lang].cart;
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);

            return (
                <AnimatePresence>
                    {isOpen && (
                        <>
                            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} onClick={onClose} className="fixed inset-0 bg-black/60 z-[100] backdrop-blur-sm" />
                            <motion.div initial={{ x: '100%' }} animate={{ x: 0 }} exit={{ x: '100%' }} className="fixed top-0 right-0 h-full w-full max-w-md bg-white z-[101] shadow-2xl p-8 flex flex-col">
                                <div className="flex justify-between items-center mb-8 pb-4 border-b">
                                    <h2 className="text-2xl font-black font-oswald">{t.title}</h2>
                                    <button onClick={onClose}><Icon name="x" className="w-6 h-6" /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-6 hide-scrollbar">
                                    {cart.length === 0 ? (
                                        <p className="text-gray-400 font-bold uppercase tracking-widest text-center mt-20">{t.empty}</p>
                                    ) : (
                                        cart.map(item => (
                                            <div key={item.id} className="flex gap-4 items-center">
                                                <img src={item.image} className="w-20 h-20 rounded-xl object-cover bg-gray-100" />
                                                <div className="flex-1">
                                                    <h4 className="font-bold text-sm">{lang === 'fr' ? item.name : item.nameEn}</h4>
                                                    <p className="text-ecotone-green font-bold text-xs">${item.price.toFixed(2)}</p>
                                                    <div className="flex items-center gap-3 mt-2">
                                                        <button onClick={() => updateQty(item.id, -1)} className="w-6 h-6 flex items-center justify-center border rounded hover:bg-gray-100">-</button>
                                                        <span className="text-xs font-bold">{item.qty}</span>
                                                        <button onClick={() => updateQty(item.id, 1)} className="w-6 h-6 flex items-center justify-center border rounded hover:bg-gray-100">+</button>
                                                    </div>
                                                </div>
                                                <button onClick={() => remove(item.id)} className="opacity-30 hover:opacity-100"><Icon name="trash-2" className="w-4 h-4" /></button>
                                            </div>
                                        ))
                                    )}
                                </div>
                                {cart.length > 0 && (
                                    <div className="mt-8 pt-8 border-t space-y-4">
                                        <div className="flex justify-between items-center text-xl font-black font-oswald uppercase">
                                            <span>Total</span>
                                            <span>${total.toFixed(2)}</span>
                                        </div>
                                        <button className="w-full bg-black text-white py-5 font-black uppercase tracking-[0.2em] hover:bg-ecotone-green transition-all">{t.checkout}</button>
                                    </div>
                                )}
                            </motion.div>
                        </>
                    )}
                </AnimatePresence>
            );
        };

        function App() {
            const [lang, setLang] = useState(null);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);

            useEffect(() => {
                const savedLang = localStorage.getItem('ecotone_lang');
                if (savedLang) setLang(savedLang);
            }, []);

            const handleSelectLang = (l) => {
                setLang(l);
                localStorage.setItem('ecotone_lang', l);
            };

            const addToCart = (product) => {
                setCart(prev => {
                    const existing = prev.find(item => item.id === product.id);
                    if (existing) return prev.map(item => item.id === product.id ? { ...item, qty: item.qty + 1 } : item);
                    return [...prev, { ...product, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const updateQty = (id, delta) => {
                setCart(prev => prev.map(i => i.id === id ? { ...i, qty: Math.max(1, i.qty + delta) } : i));
            };

            const removeFromCart = (id) => {
                setCart(prev => prev.filter(i => i.id !== id));
            };

            const t = lang ? translations[lang] : translations.fr;

            return (
                <div className="min-h-screen">
                    <AnimatePresence>
                        {!lang && <LanguageModal onSelect={handleSelectLang} />}
                    </AnimatePresence>

                    {lang && (
                        <>
                            <Header lang={lang} setLang={setLang} cartCount={cart.reduce((s, i) => s + i.qty, 0)} toggleCart={() => setIsCartOpen(true)} />
                            <CartDrawer 
                                isOpen={isCartOpen} 
                                onClose={() => setIsCartOpen(false)} 
                                cart={cart} 
                                lang={lang} 
                                updateQty={updateQty} 
                                remove={removeFromCart} 
                            />
                            
                            <main className="pt-0">
                                <Hero lang={lang} onShopNow={() => {
                                    const section = document.getElementById('categories');
                                    if (section) section.scrollIntoView({ behavior: 'smooth' });
                                }} />

                                {/* BEST SELLERS - Section Just Under Video like SAIL */}
                                <section className="py-20 bg-white">
                                    <div className="max-w-7xl mx-auto px-6">
                                        <div className="flex justify-between items-end mb-12">
                                            <h2 className="text-3xl font-bold font-oswald uppercase tracking-tight">{t.sections.sellers}</h2>
                                            <a href="#" className="text-ecotone-green font-bold border-b-2 border-ecotone-green italic">Voir tout</a>
                                        </div>
                                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-8">
                                            {ALL_PRODUCTS.map(p => (
                                                <div key={p.id} className="group cursor-pointer" onClick={() => addToCart(p)}>
                                                    <div className="aspect-square bg-gray-100 rounded-2xl mb-4 overflow-hidden relative">
                                                        <img src={p.image} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                                                        {p.originalPrice && <span className="absolute top-4 left-4 bg-red-500 text-white text-[10px] font-bold px-2 py-1 rounded">DEAL</span>}
                                                        <div className="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-all">
                                                            <div className="bg-white text-black px-6 py-2 rounded-full font-bold uppercase text-xs">Acheter</div>
                                                        </div>
                                                    </div>
                                                    <h3 className="font-bold text-gray-900 group-hover:text-ecotone-green transition-colors">{lang === 'fr' ? p.name : p.nameEn}</h3>
                                                    <p className="text-ecotone-green font-bold text-lg">${p.price.toFixed(2)}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </section>

                                {/* 6-GRID CATEGORIES like SAIL */}
                                <section id="categories" className="py-20 bg-[#f1f3f5]">
                                    <div className="max-w-7xl mx-auto px-6 text-center mb-12">
                                        <h2 className="text-3xl font-bold font-oswald uppercase tracking-tight">{t.sections.categories}</h2>
                                    </div>
                                    <div className="max-w-7xl mx-auto px-6 grid grid-cols-2 lg:grid-cols-3 gap-6">
                                        {CATEGORIES.map(cat => (
                                            <div key={cat.id} className="relative aspect-[4/3] rounded-3xl overflow-hidden group category-card cursor-pointer shadow-lg">
                                                <img src={cat.img} className="absolute inset-0 w-full h-full object-cover transition-all duration-700 brightness-75 group-hover:brightness-50" />
                                                <div className="absolute inset-0 flex items-center justify-center">
                                                    <h3 className="text-white text-3xl font-black italic uppercase font-oswald tracking-tighter transition-all group-hover:scale-110">{t.categories[cat.key]}</h3>
                                                </div>
                                                <div className="absolute bottom-6 right-6 w-10 h-10 bg-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all translate-y-4 group-hover:translate-y-0">
                                                    <Icon name="arrow-right" className="w-5 h-5 text-ecotone-green" />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                {/* BRANDS SHOWCASE */}
                                <section className="bg-white py-16 border-y border-gray-100">
                                    <div className="max-w-7xl mx-auto px-6 overflow-hidden relative">
                                        <div className="flex animate-marquee whitespace-nowrap gap-20 items-center opacity-40 grayscale hover:opacity-100 hover:grayscale-0 transition-all">
                                            {[...BRANDS, ...BRANDS].map((brand, i) => (
                                                <span key={i} className="text-2xl font-black uppercase italic tracking-tighter font-oswald">{brand}</span>
                                            ))}
                                        </div>
                                    </div>
                                </section>

                                {/* INTEL HUB (BLOG) SECTION */}
                                <section className="py-24 bg-white">
                                    <div className="max-w-7xl mx-auto px-6">
                                        <h2 className="text-3xl font-bold font-oswald uppercase tracking-tight mb-12 text-center uppercase tracking-widest">{t.sections.blog}</h2>
                                        <div className="grid md:grid-cols-2 gap-12">
                                            {BLOG_POSTS.map(post => (
                                                <div key={post.id} className="flex gap-8 group cursor-pointer items-center">
                                                    <div className="w-1/3 aspect-[4/3] rounded-2xl overflow-hidden">
                                                        <img src={post.img} className="w-full h-full object-cover group-hover:scale-110 transition-all" />
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="text-xs text-ecotone-green font-bold mb-2 uppercase">{post.date}</p>
                                                        <h3 className="text-xl font-bold group-hover:text-ecotone-green mb-4">{lang === 'fr' ? post.title : post.titleEn}</h3>
                                                        <span className="text-sm font-bold uppercase tracking-widest border-b border-black">Read More</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </section>
                            </main>

                            {/* MODERN FOOTER */}
                            <footer className="bg-ecotone-dark text-white py-24 px-6">
                                <div className="max-w-7xl mx-auto grid grid-cols-2 lg:grid-cols-4 gap-12">
                                    <div className="col-span-2 lg:col-span-1">
                                        <img src="assets/ecotone-gatineau-logo-clean.png" className="h-12 mb-8 filter invert" />
                                        <p className="text-gray-400 max-w-xs text-sm leading-relaxed">79 Boul. de la Gappe #4, Gatineau, QC J8T 0B5<br/>(819) 243-6665</p>
                                    </div>
                                    <div>
                                        <h4 className="font-bold uppercase mb-6 text-ecotone-green">Magasiner</h4>
                                        <ul className="space-y-4 text-sm text-gray-400 font-semibold">
                                            <li><a href="#" className="footer-link">Pêche</a></li>
                                            <li><a href="#" className="footer-link">Chasse</a></li>
                                            <li><a href="#" className="footer-link">Plein Air</a></li>
                                        </ul>
                                    </div>
                                    <div>
                                        <h4 className="font-bold uppercase mb-6 text-ecotone-green">Support</h4>
                                        <ul className="space-y-4 text-sm text-gray-400 font-semibold">
                                            <li><a href="#" className="footer-link">Livraison</a></li>
                                            <li><a href="#" className="footer-link">Retours</a></li>
                                            <li><a href="#" className="footer-link">Contact</a></li>
                                        </ul>
                                    </div>
                                    <div>
                                        <h4 className="font-bold uppercase mb-6 text-ecotone-green">REJOIGNEZ-NOUS</h4>
                                        <div className="flex gap-4">
                                            {['facebook', 'instagram', 'twitter'].map(icon => <Icon key={icon} name={icon} className="w-6 h-6 hover:text-ecotone-green cursor-pointer" />)}
                                        </div>
                                    </div>
                                </div>
                                <div className="max-w-7xl mx-auto mt-20 pt-8 border-t border-white/5 text-center text-xs text-gray-500 font-bold uppercase tracking-widest">
                                    © 2026 Ecotone Gatineau // Built By Amara ✨
                                </div>
                            </footer>
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
